<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Planetary.js tutorial</title>
    <style type="text/css">
        #see-my-location-button {
            display: block;
            font-weight: 800;
            margin: auto;
            margin-bottom: 15px;
        }

        #see-my-location-button[disabled] {
            background-color: #444;
        }

        #see-my-location-button.error {
            background-color: #C62828;
        }
    </style>
</head>

<body>
    <canvas id='globe' width='500' height='500'></canvas>
    <script type='text/javascript' src='https://d3js.org/d3.v3.min.js'></script>
    <script type='text/javascript' src='https://d3js.org/topojson.v1.min.js'></script>
    <script type='text/javascript' src='https://cdn.rawgit.com/BinaryMuse/planetary.js/v1.1.2/dist/planetaryjs.min.js'>
    </script>
    <script type="text/javascript">
        var planet = planetaryjs.planet();


        planet.loadPlugin(planetaryjs.plugins.earth({
            topojson: {
                file: 'https://raw.githubusercontent.com/BinaryMuse/planetary.js/v1.1.2/dist/world-110m.json'
            },
            /* Let's add some color to the globe */
            oceans: {
                fill: '#0D47A1'
            },
            land: {
                fill: '#4CAF50'
            },
            borders: {
                stroke: '#1B5E20'
            }
        }));

        planet.loadPlugin(autorotate(10));

        planet.loadPlugin(planetaryjs.plugins.drag());

        planet.loadPlugin(function (planet) {
            planet.onDraw(function () {
                planet.withSavedContext(function (context) {
                    /*
                    [40, 30],
                    [40, -50]
                    */
                    var arc = {
                        type: "LineString",
                        coordinates: [
                            [0, 0],
                            [90, 0]
                        ]
                    };
                    context.beginPath();
                    planet.path.context(context)(arc);
                    context.stroke();
                    context.closePath();
                });
            });
        });


        planet.projection.scale(250).translate([250, 250]);
        var canvas = document.getElementById('globe');
        planet.draw(canvas);

        var counter = 0;

        // This plugin will automatically rotate the globe around its vertical
        // axis a configured number of degrees every second.
        function autorotate(degPerSec) {
            // Planetary.js plugins are functions that take a `planet` instance
            // as an argument...
            return function (planet) {
                var lastTick = null;
                var paused = false;
                planet.plugins.autorotate = {
                    pause: function () {
                        paused = true;
                    },
                    resume: function () {
                        paused = false;
                    }
                };
                // ...and configure hooks into certain pieces of its lifecycle.
                planet.onDraw(function () {
                        if (paused || !lastTick) {
                            lastTick = new Date();
                        } else {
                            var now = new Date();
                            var delta = now - lastTick;
                            // This plugin uses the built-in projection (provided by D3)
                            // to rotate the globe each time we draw it.
                            var rotation = planet.projection.rotate();
                            rotation[0] += degPerSec * delta / 1000;
                            if (rotation[0] >= 180) rotation[0] -= 360;
                            planet.projection.rotate(rotation);
                            lastTick = now;
                        }
                    });

            };
        };
    </script>
</body>

</html>
